<!DOCTYPE html>
<html>
<head>
  <title>Formulaire de demande</title>
  <style>
    body {
      text-align: left;
      margin: 20px;
    }
    
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    label, input, select, textarea {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Formulaire de demande</h1>
  
  <form action="/submit" method="POST">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>
    
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>
    
    <label for="telephone">Numéro de téléphone :</label>
    <input type="tel" id="telephone" name="telephone" required>
    
    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email" required>
    
    <label for="ville">Ville :</label>
    <select id="ville" name="ville">
      <option value="lille">Lille</option>
      <option value="paris">Paris</option>
      <option value="lyon">Lyon</option>
    </select>
    
    <label for="date_naissance">Date de naissance :</label>
    <input type="date" id="date_naissance" name="date_naissance" required>
    
    <label for="nombre_personnes">Nombre de personnes :</label>
    <input type="number" id="nombre_personnes" name="nombre_personnes" required>
    <p> option 
    <label for="options">Options :</label>
    <input type="checkbox" id="clim" name="options[]" value="clim">
    <label for="clim">Climatisation</label>
    <input type="checkbox" id="mini_bar" name="options[]" value="mini_bar">
    <label for="mini_bar">Mini-bar</label>
    <input type="checkbox" id="jacuzzi" name="options[]" value="jacuzzi">
    <label for="jacuzzi">Jacuzzi</label>
</p>
    
    <label for="commentaire">Commentaire :</label>
    <textarea id="commentaire" name="commentaire" rows="4" cols="50"></textarea>
    
    <input type="checkbox" id="acceptation" name="acceptation" required>
    <label for="acceptation">J'accepte les conditions générales</label>
    
    <input type="submit" value="Envoyer ma demande">
  </form>
</body>
</html>
